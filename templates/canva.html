{% extends "base.html" %}
{% block title %} Canva {% endblock %}
{% block content %}
    <h1>Canva</h1>
    <h1>Reconnaissance de chiffres</h1>
    <form method="post" action="">
        <canvas id="canvas" width="580" height="580" style="border: solid 1px black" name="image"></canvas>
        <button onclick="clearCanvas()">Effacer</button>
        <!-- <button id="guess-button" type="submit">Deviner</button> -->
        <button type="submit">Deviner</button>
    </form>

    <script>
        let canvas;
        let ctx;
        let isDrawing = false;

        function init() {
        canvas = document.getElementById('canvas');
        ctx = canvas.getContext('2d');

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        }

        function startDrawing(e) {
        isDrawing = true;
        draw(e);
        }

        function stopDrawing() {
        isDrawing = false;
        }

        function draw(e) {
        if (!isDrawing) return;

        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';

        ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        init();




    </script>
{% endblock %}
