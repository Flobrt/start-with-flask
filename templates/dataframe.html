{% extends "base.html" %}
{% block title %} Dataframe {% endblock %}
{% block content %}
    <form id="resultat-dataframe" method="POST" enctype="multipart/form-data">
        <h1>Choisissez un fichier .csv :</h1>
        <input type="file" name="fichier" accept=".csv">
        <input type="submit" value="Upload">
    </form>
{% endblock %}
